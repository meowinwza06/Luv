    <style>
        /* Custom animation for the main heart next to the title */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .animate-heartbeat {
            animation: heartbeat 1s infinite;
        }

        /* Custom animation for floating hearts next to the title */
        @keyframes floatHeart {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-10px) rotate(5deg); opacity: 0.9; }
            50% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            75% { transform: translateY(-10px) rotate(-5deg); opacity: 0.9; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
        }

        .float-heart-1 { animation: floatHeart 3s infinite ease-in-out; animation-delay: 0s; }
        .float-heart-2 { animation: floatHeart 3s infinite ease-in-out; animation-delay: 0.5s; }
        .float-heart-3 { animation: floatHeart 3s infinite ease-in-out; animation-delay: 1s; }

        /* New animation for hearts floating from bottom to top, scattered */
        @keyframes floatUpAndFade {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--float-x, 0px)) rotate(var(--float-rotate, 0deg));
                opacity: 0;
            }
        }

        .floating-hearts-background-container {
            position: fixed; /* Fixed to viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through to content below */
            overflow: hidden; /* Hide hearts when they go off-screen */
            z-index: -1; /* Place behind all other content */
        }

        .floating-background-heart {
            position: absolute;
            font-size: 1.5rem; /* Slightly smaller hearts for background */
            color: rgba(255, 105, 180, 0.6); /* Pink with some transparency */

    <script>
        // Array of image URLs. Replace these with your actual image paths!

        const images = [
            "GF.jpg", // Your local image
            "GF2.jpg",
            "3.jpg",
            "4.jpg",
            "5.jpg",
        ];

        let currentImageIndex = 0;
        const carouselImage = document.getElementById('carouselImage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        /**
         * Updates the displayed image in the carousel.
         * @param {number} index - The index of the image to display.
         */
        function updateImage(index) {
            // Add a fade-out effect before changing the image
            carouselImage.classList.remove('opacity-100');
            carouselImage.classList.add('opacity-0');

            setTimeout(() => {
                carouselImage.src = images[index];
                // Add a fade-in effect after changing the image
                carouselImage.classList.remove('opacity-0');
                carouselImage.classList.add('opacity-100');
            }, 300); // Match this duration with the CSS transition duration
        }

        /**
         * Displays the next image in the carousel.
         */
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateImage(currentImageIndex);
        }

        /**
         * Displays the previous image in the carousel.
         */
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateImage(currentImageIndex);
        }

        // Event listeners for the navigation buttons
        prevBtn.addEventListener('click', showPrevImage);
        nextBtn.addEventListener('click', showNextImage);

        // Initialize the carousel with the first image
        window.onload = function() {
            updateImage(currentImageIndex);
        };
    </script>
